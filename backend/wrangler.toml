name = "cf-nav-backend"
main = "src/index.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# 环境变量配置
[vars]
ENVIRONMENT = "production"
JWT_SECRET = "your-jwt-secret-key-here"  # 生产环境请使用强随机密钥

# D1 数据库绑定
[[d1_databases]]
binding = "DB"
database_name = "cf-nav-db"
database_id = "your-database-id-here"  # 运行 wrangler d1 create 后替换

# 开发环境配置
[env.dev]
name = "cf-nav-backend-dev"
vars = { ENVIRONMENT = "development", JWT_SECRET = "dev-jwt-secret-key" }

[[env.dev.d1_databases]]
binding = "DB"
database_name = "cf-nav-db"
database_id = "your-dev-database-id-here"

# KV 命名空间（用于缓存，可选）
# [[kv_namespaces]]
# binding = "CACHE"
# id = "your-kv-namespace-id"

# 速率限制（可选）
# [limits]
# cpu_ms = 50
